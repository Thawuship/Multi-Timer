<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Timer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="timer-container">
        <h1>Multi-Timer</h1>
        <div class="buttons">
            <button class="btn btn-add" onclick="addNewTimer()"><i class="fas fa-plus"></i> Add New Timer</button>
            <button class="btn btn-clear" onclick="clearAllTimers()"><i class="fas fa-trash"></i> Clear All</button>
        </div>
        <table id="timers-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Reset</th>
                    <th>Rename</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="timers"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
